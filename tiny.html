</head>
<body>
  <textarea>
    Welcome to TinyMCE!
  </textarea>

      selector: 'textarea',

      tinycomments_author: 'Author name'

    tinymce.init({

  skin: 'oxide-dark',
  content_css: 'dark'  // > **Note**: This feature is only available for TinyMCE 5.1 and later.
});


  </script>
